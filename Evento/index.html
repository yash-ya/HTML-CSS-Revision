<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://i.ibb.co/G9fSDPW/evento-favicon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato%3Awght%40400%3B700%3B800%3B900&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Evento</title>
  </head>
  <body>
    <header class="header">
      <p class="header-logo">Evento</p>
      <ul class="header-links">
        <li class="header-links-item">
          <a href="/" class="header-links-link">Concerts</a>
        </li>
        <li class="header-links-item">
          <a href="/" class="header-links-link">Sports</a>
        </li>
        <li class="header-links-item">
          <a href="/" class="header-links-link">Conferences</a>
        </li>
      </ul>
    </header>
    <main class="main">
      <h1 class="main-heading">Find and Book Events Anywhere</h1>
      <p class="main-desc">
        Search through hundreds of events to find your next one. Get your
        tickets safely through <span class="main-desc-span">Evento</span>
      </p>
      <form class="main-form">
        <input
          class="main-form-inp"
          placeholder="Find events by city (e.g. Delhi)"
        />
        <button class="main-form-btn">SEARCH</button>
      </form>
    </main>
    <footer class="footer">
      <p class="footer-copyright">&copy; 2024. Copyright by Evento</p>
      <p class="footer-stats">10,000 events in 322 cities.</p>
    </footer>
  </body>
</html>
